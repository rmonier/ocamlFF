name: Build Binaries

on:
  release:
    types: [released, prereleased]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up NPM
      uses: actions/setup-node@v2
        
    - name: Set up Esy
      run: npm install -g esy
      
    - name: Install dependencies with Esy
      run: esy
      
    - name: Build binary with Esy
      run: esy b
      
    - name: Get binary path
      run: echo "ESY_BINARY_PATH=$(esy echo '#{self.install}/bin/*.exe')" >> $GITHUB_ENV
      
    - name: Upload binary
      uses: softprops/action-gh-release@v1
      with: 
        files: ${{ env.ESY_BINARY_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          
